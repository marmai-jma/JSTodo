<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Todos</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js\todo.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>JS Todos</h1>
      <div class="row">
        <div class="col-6">

          <!-- L'application JS Todos s'affichera ci-dessous, via JavaScript -->
          <div id="app"></div>
          <form id="newTodoForm">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Entrez votre todo">
            </div>
            <ul class="list-group" id="list-todos">
            </ul>

            <ul class="nav nav-pills">
              <li class="nav-item">
                <a class="nav-link active" href="#" data-filter = "ALL">Tous</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-filter = "DONE">Faits</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-filter = "NOT_DONE">Pas faits</a>
              </li>
            </ul>

            
          </form>

        </div>
      </div>
    </div>
  </body>
</html>
